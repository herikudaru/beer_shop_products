language: node_js
esversion: 
  - "6"
node_js: 
  - "8"

install:
  - npm install aws-sdk
  - npm install -g serverless
  - npm install mocha -g

jobs:
  include:
    - stage: test deploy
      script: sh test_deploy.sh
    - stage: test the unit
      script: sh test_scripts.sh
    - stage: deploy
      if: branch = master
      script: sh deploy.sh

